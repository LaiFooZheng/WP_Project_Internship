<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Internship Developed System (AIDS)</title>
    <link
      rel="shortcut icon"
      href="img/aidslogoshortcut.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Montserrat:ital,wght@0,400;1,200&display=swap"

    />

  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="img/aidslogofront.png" alt="AIDS Internship" />
        </div>
        <form class="register-form" method="post" action="check_login.php">
          <div>
            <label>Username</label>
            <input type="text" name="username" class="text-input" required />
          </div>
          <div>
            <label>Password</label>
            <input
              type="password"
              name="password"
              class="text-input"
              required
            />
          </div>
          <div>
            <label>Role</label>
            <select id="role-input" name="userlevel" required>
              <option value="" selected>- Select Role -</option>
              <option value="1">Admin</option>
              <option value="2">Coordinator</option>
              <option value="3">Student</option>
            </select>
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
      </div>
      <footer id="main-footer">
        <p>
          Copyright &copy; 2023, Advanced Internship Developed System (AIDS) All
          Rights Reserved
        </p>
      </footer>
    </div>
